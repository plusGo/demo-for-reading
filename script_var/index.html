<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    /**
     * example：var声明提升，但赋值不提升
     */
    function test() {
        console.log(b);
        var b = 1;
    }

    test();

    /**
     * example:var是函数作用域 let是块级作用域
     */
    function test2() {
        if (true) {
            var a = 1;
            console.log(a);
        }
        console.log(a);
        if (true) {
            let b = 1;
            console.log(b);
        }
        console.log(b);
    }

    // test2();

    /**
     * example:for循环的let声明
     */
    function test3() {
        for (var i = 0; i < 5; i++) {

        }
        console.log(i);
        for (let j = 0; j < 5; j++) {

        }
        console.log(j)
    }

    test3()
</script>
</body>
</html>
